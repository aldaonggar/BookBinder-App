controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

listofbooks:
    path: /booklist/{page}
    controller: App\Controller\BookBinderController::renderBookList

book:
    path: /book/{id}
    controller: App\Controller\BookBinderController::renderBook

person:
    path: /person
    controller: App\Controller\BookBinderController::renderPerson

usersettings:
    path: /usersettings
    controller: App\Controller\BookBinderController::renderUserSettings

home:
    path: /
    controller: App\Controller\BookBinderController::renderHomepage

login:
    path: /login
    controller: App\Controller\BookBinderController::renderLogin

register:
    path: /register
    controller: App\Controller\BookBinderController::renderRegister

search:
    path: /booklist/search/{searchTerm}
    controller: App\Controller\BookBinderController::renderBookListSearch